<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width,
            user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
            minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible"
              content="ie=edge">
        <link rel="shortcut icon" href="{{ url_for('static', filename='index/tesla-icon.png')}}"/>
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
        {% block head %}{%endblock%}
    </head>
    <body>
      <nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-md">
        <div class="container">
          <a href="/">
                <img class="navbar-brand mb-0 d-inline-block align-top" {% block teslalogo %}src="{{url_for('static', filename='index/tesla-logo-default.jpg')}}"{% endblock %} alt="Tesla Logo" height="50">
                </a>
                <button type="button"
                  data-toggle="collapse"
                  data-target="#navbarNav"
                  class="navbar-toggler"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNav">
          <ul class="navbar-nav">
              <li class="nav-item active">
                <a href="/biography" class="nav-link">
                    <button type="button" class="btn {% block biography %}btn-outline-info{% endblock %}">Biography</button></a>
            </li>
            <li class="nav-item active">
                <a href="/inventions" class="nav-link">
                    <button type="button" class="btn {% block inventions %}btn-outline-info{% endblock %}">Inventions</button></a>
            </li>
            <li class="nav-item active">
                <a href="/legacy" class="nav-link">
                    <button type="button" class="btn {% block legacy %}btn-outline-info{% endblock %}">Legacy</button></a>
            </li>
              <li class="nav-item active">
                <a href="/reviews" class="nav-link">
                    <button type="button" class="btn {% block reviews %}btn-outline-light{% endblock %}">Watch reviews</button></a>
            </li>
              <li class="nav-item active">
                <a href="/writing-a-review" class="nav-link">
                    <button type="button" class="btn {% block writingareview %}btn-outline-warning{% endblock %}">Write a review</button></a></li>
              <li class="nav-item active">
                      <a href="/about-me" class="nav-link">
                          <button type="button" class="btn {% block feedback %}btn-outline-success{% endblock %}">About me</button></a>
                  </li>
                  </ul>
        </div>
        </div>
      </nav>
        <div style="margin-top: 75px;" class="container-fluid">
            {% block body %}{% endblock %}
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
